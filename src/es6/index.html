<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 class="titulo">Mi Calculadora</h1>
    <div class="container">
        <div class="resultado" id="resultado">
        </div>
        <div class="numeros">
            <button id="b1" value="1">1</button>
            <button id="b2" value="2">2</button>
            <button id="b3" value="3">3</button>
            <button id="b4" value="4">4</button>
            <button id="b5" value="5">5</button>
            <button id="b6"value="6">6</button>
            <button id="b7" value="7">7</button>
            <button id="b8" value="8">8</button>
            <button id="b9" value="9">9</button>
            <button id="b." value=".">.</button>
            <button id="b0"value="0">0</button>
            <button id="bC">C</button>
        </div>
        <div class="operaciones">
            <button id="suma" value="suma">+</button>
            <button id="resta" value="resta">-</button>
            <button id="mult" value="mult">*</button>
            <button id="div" value="div">/</button>
            <button id="igual">=</button>
        </div>
    </div>
<script src="./index.js"></script>
</body>
</html>
